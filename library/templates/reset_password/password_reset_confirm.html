{% extends 'main_login.html' %}

{% block content %}
    <div style="display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; text-align: center; background: linear-gradient(-225deg, #473B7B 0%, #3584A7 51%, #30D2BE 100%);">
        <h2 style="color: #FFF; font-size: 24px; margin-bottom: 10px;">Check Your Email!</h2>
        <p style="font-size: 16px; color: #FFF;">We've sent you a password reset link. Please check your inbox and follow the instructions.</p>
        <a class="btn" href="{% url 'login_view' %}" style="margin-top: 15px; padding: 10px 20px; background-color: #007bff; color: white; text-decoration: none; border-radius: 5px; transition: 0.3s;">Return to Login</a>
    </div>
{% endblock %}
