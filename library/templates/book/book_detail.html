{% extends 'main.html' %}
{% block content %}
    <section class="book_detail">
        <div class="container p-5">
            <h1>
                About Book
            </h1>
            <div class="row">
                <div class="col-4 m-0">
                    <img src="{{ book.cover_image.url }}" alt="{{ book.title }}" style="width: 400px; height: 600px">
                    <div class="text-center book_price my-4">
                        <p>${{ book.price }}</p>
                        <a class="btn btn-primary" href="{% url 'add_to_cart' book.id %}"><i class="bi bi-cart"></i></a>
                    </div>
                </div>
                <div class="col-8">
                    <h2>{{ book.title }}</h2>
                    <p>{{ book.about }}</p>
                    <div class="row">
                        <div class="col-12">
                            <h2>About The Author</h2>
                            <div class="row">
                                <div class="col-4">
                                    <img src="{{ book.author.author_image.url }}" width="250px">
                                </div>
                                <div class="col-8">
                                    <h4>{{ book.author }}</h4>
                                    <p>{{ book.author.about }}</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

{% endblock %}
