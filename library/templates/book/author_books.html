{% extends 'main.html' %}

{% block content %}
    <section class="author-book">
        <div class="container">
            <div class="row">
                <h1 class="my-5 text-center">{{ author.fullname }}'s Books</h1>
                <div class="col-12 d-flex justify-content-center gap-5">
                    {% if book %}
                        {% for i in book %}
                            <div class="cards my-5">
                                <div class="card" style="width: 18rem;">
                                    <img src="{{ i.cover_image.url }}" class="card-img-top" alt="Book Cover" height="400px">
                                    <div class="card-body">
                                        <h5 class="card-title">{{ i.title }}</h5>
                                        <a href="{% url 'book_detail' i.id %}" class="btn btn-primary">More</a>
                                    </div>
                                </div>
                            </div>
                        {% endfor %}
                    {% else %}
                        <p class="text-center">No books found for this author.</p>
                    {% endif %}
                </div>
            </div>
        </div>
    </section>
{% endblock %}
