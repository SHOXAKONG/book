{% extends 'main.html' %}
{% block content %}
    <section class="user-profile">
        <div class="container p-5 my-5">
            <div class="row d-flex align-items-center justify-content-center g-5">
                <div class="col-4 d-flex align-items-center justify-content-center flex-column">
                    <div class="profile-img">
                        <img src="/static/images/profile.png" class="profile_img">
                    </div>
                    <h1 class="text-center" style="text-transform: capitalize">{{ user.username }}'s Profile</h1>
                </div>
                <div class="col-6 d-flex align-items-center justify-content-center flex-column">
                    <h2>{{ user.first_name }}</h2>
                    <h2>{{ user.last_name }}</h2>
                    <a class="btn btn-primary" href="{% url 'profile_update' %}">Edit Profile</a>
                </div>
            </div>

        </div>
    </section>
{% endblock %}
