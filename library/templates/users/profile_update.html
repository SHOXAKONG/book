{% extends 'main.html' %}{% block content %}    <section class="user-profile-update">        <div class="container p-5">            <h1>Edit Profile</h1>            <form method="post" class="needs-validation" novalidate>                {% csrf_token %}                <div class="mb-3">                    <label for="id_username" class="form-label">Username</label>                    <input type="text" class="form-control" id="id_username" name="username"                           value="{{ form.username.value|default:'' }}" required>                </div>                <div class="mb-3">                    <label for="id_first_name" class="form-label">First Name</label>                    <input type="text" class="form-control" id="id_first_name" name="first_name"                           value="{{ form.first_name.value|default:'' }}" required>                </div>                <div class="mb-3">                    <label for="id_last_name" class="form-label">Last Name</label>                    <input type="text" class="form-control" id="id_last_name" name="last_name"                           value="{{ form.last_name.value|default:'' }}" required>                </div>                <div class="mb-3">                    <label for="id_change_password" class="form-label">New Password</label>                    <input type="password" class="form-control" id="id_change_password" name="change_password">                </div>                <div class="mb-3">                    <label for="id_confirm_password" class="form-label">Confirm Password</label>                    <input type="password" class="form-control" id="id_confirm_password" name="confirm_password">                </div>                <button type="submit" class="btn btn-primary">Update Profile</button>            </form>        </div>    </section>{% endblock %}
